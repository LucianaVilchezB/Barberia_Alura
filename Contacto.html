<!DOCTYPE html>

<html>

<head>
    <meta charset=UTF-8">
    <title>Contacto - Barnería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="images/logo.png" alt="logo Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="formulario-contacto">
            <form>
                <label for="nombreapellido">Nombre y Apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                    placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"></textarea required>


            <fieldset>
                <legend class="test" id="test">Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"> <input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>


                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp"
                        id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Manana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked > Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
                        <tbody>
                <tr>
                <td>Lunes</td>
                <td>8h ~ 20h</td>
            <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>8h ~ 20h</td>
            </tr>
            </tbody>
            
        </table>
        </div>
        
    </main>

    <footer>
        <img src="images/logo-blanco.png" alt="logo Barbería Alura">
        <p class="copyrigth"> &copy Copyrigth Barbería Alura - 2020</p>
    </footer>

</html>
